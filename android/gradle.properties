# Increase memory for Gradle
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier (for legacy support)
android.useAndroidX=true
android.enableJetifier=true

# Ensure Gradle uses Java 21, but Kotlin uses 17
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-21.0.6.7-hotspot
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.paths=C:\\Program Files\\Eclipse Adoptium\\jdk-21.0.6.7-hotspot

# Set Java 21 for Compilation
android.compileOptions.sourceCompatibility=JavaVersion.VERSION_21
android.compileOptions.targetCompatibility=JavaVersion.VERSION_21

# Optimize Gradle
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
