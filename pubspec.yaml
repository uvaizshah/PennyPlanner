name: penny_planner
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation Packages
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.7
  curved_navigation_bar: ^1.0.3
  google_fonts: ^6.2.1  # Custom fonts for a modern UI
  flutter_switch: ^0.3.2  # Improved switch UI

  # Animation and 3D
  rive: ^0.13.3  # 3D animations
  lottie: ^3.3.1  # JSON-based animations

  # Firebase Dependencies
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  cloud_firestore: ^5.6.5
  crypto: ^3.0.3  # Added for PIN hashing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/ppPinkLogo.png
    - assets/images/ppWhiteLogo.png
    - assets/animations/setup_intro.json
    - assets/animations/Piggy Bank.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700